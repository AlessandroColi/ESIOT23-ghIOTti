<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>River Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="./index.js"></script>
</head>
<body>
    <h1>River Monitoring System</h1>
    <section>
        <div id="chartContainer">
            <!-- TODO: add chart -->
        </div>
        <p>State of System</p>
        <p>Valve Opening Level</p>
    </section>
    <section>
        <h2>Manual Control</h2>
        <div id="roomControllerContainer">
            <form id="controllerForm" method="post" action="http://localhost:3030/api/room">
                <label for="valveLevel">Valve Opening Level:</label>
                <input type="number" id="valveLevel" min="0" max="100" step="1" value="50">
                <input type="submit" value="Update"/>
            </form>
        </div>
    </section>
</body>
</html>
