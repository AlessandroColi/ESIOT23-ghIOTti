<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>River Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="./index.js"></script>
</head>
<body>
    <h1>River Monitoring System</h1>
    <section>
        <ul>
            <li><canvas id="waterLevelTrend"></canvas></li>
            <li><p id="state">State of System:</p></li>
            <li><p id="valveLevel">Valve Opening Level:</p></li>
        </ul>
    </section>
    <section>
        <h2>Manual Control</h2>
        <div id="roomControllerContainer">
            <form id="controllerForm" method="post" action="http://localhost:3030/api/room">
                <label for="valveLevelInput">Valve Opening Level (%):</label>
                <input type="number" id="valveLevelInput" min="0" max="100" step="1" value="50">
                <input type="submit" value="Update"/>
            </form>
        </div>
    </section>
</body>
</html>
